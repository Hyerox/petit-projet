<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">timbale</span>
      </div>
    </main>

    <audio data-key="81" src="./audio/clap1.mp3"></audio>
    <audio data-key="83" src="./audio/hihat.wav"></audio>
    <audio data-key="68" src="./audio/kick.mp3"></audio>
    <audio data-key="70" src="./audio/openhat.mp3"></audio>
    <audio data-key="71" src="./audio/boom.wav"></audio>
    <audio data-key="72" src="./audio/ride.wav"></audio>
    <audio data-key="74" src="./audio/snare.wav"></audio>
    <audio data-key="75" src="./audio/tom.wav"></audio>
    <audio data-key="76" src="./audio/timbale.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 w-64">
        <h2 class="text-center text-lg font-bold mb-4">Mon chrono</h2>
        <div class="flex justify-around mb-4">
            <button id="startButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" onclick="startChrono()">
                Start
            </button>
            <button id="pauseButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded hidden" onclick="pauseChrono()">
                Pause
            </button>
            <button id="stopButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded hidden" onclick="stopChrono()">
                Stop
            </button>
        </div>
        <div class="text-center text-2xl font-mono">
            <span id="timer">00:00:00</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
